<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function() {
      var basePath = "/jasonyoo-fullstack-portfolio";
      var path = window.location.pathname.replace(basePath, "").replace(/^\/+/, ""); // Remove extra slashes
      
      if (path && path !== "/") {
        setTimeout(() => {
          window.location.replace(basePath + "/#" + path);
        }, 100);
      } else {
        window.location.replace(basePath + "/#about");
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
